<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gallery - Flex</title>
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <script
      src="https://kit.fontawesome.com/0a6bb8ec9a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-gallery">
      <header class="header-side">
        <div class="flex header-side-title">
          <a href="." class="link logo">
            <img class="logo-img" src="./assets/media/logo.png" alt="Flex" />
            <span class="logo-text">Flex</span>
          </a>
          <nav>
            <a class="link link-smallbtn" href="./index.html">Home</a>
          </nav>
        </div>
        <div class="header-side-text">
          <h2 class="header-text-title">
            Full Stack Developer, Product Designer and a Traveler
          </h2>
          <p class="header-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo
            inventore ut maiores officia culpa aliquam molestiae perferendis
            sapiente doloribus autem?
          </p>
        </div>
        <ul class="socials-list">
          <li class="socials-item">
            <a href="#" class="link link-socials">
              <i class="socials-icon fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="socials-item">
            <a href="#" class="link link-socials">
              <i class="socials-icon fa-brands fa-twitter"></i>
            </a>
          </li>

          <li class="socials-item">
            <a href="#" class="link link-socials">
              <i class="socials-icon fa-brands fa-dribbble"></i>
            </a>
          </li>
          <li class="socials-item">
            <a href="#" class="link link-socials">
              <i class="socials-icon fa-brands fa-linkedin-in"></i>
            </a>
          </li>
        </ul>
      </header>
      <article class="gallery">
        <header class="gallery-header">
          <h1 class="title">Gallery</h1>
        </header>
        <section class="gallery-images">
          <ul class="gallery-images-list">
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/01.jpg"
                alt="Gallery image"
              />
            </li>

            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/02.jpg"
                alt="Gallery image"
              />
            </li>
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/03.jpg"
                alt="Gallery image"
              />
            </li>
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/04.jpg"
                alt="Gallery image"
              />
            </li>
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/05.jpg"
                alt="Gallery image"
              />
            </li>
          </ul>
          <ul class="gallery-images-list">
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/06.jpg"
                alt="Gallery image"
              />
            </li>
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/07.jpg"
                alt="Gallery image"
              />
            </li>
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/08.jpg"
                alt="Gallery image"
              />
            </li>
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/09.jpg"
                alt="Gallery image"
              />
            </li>
            <li class="gallery-images-listitem">
              <img
                class="gallery-image"
                src="./assets/media/gallery/10.jpg"
                alt="Gallery image"
              />
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
